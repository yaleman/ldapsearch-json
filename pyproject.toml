[project]
name = "ldapsearch-json"
version = "0.0.3"
description = "Script to dump LDAP data"
authors = [
    { name = "James Hodgkinson", email = "james@terminaloutcomes.com" },
]
license = "MIT"
readme = "README.md"

[tool.poetry]
name = "ldapsearch-json"
version = "0.0.3"
description = "Script to dump LDAP data"
authors = [
    "James Hodgkinson <james@terminaloutcomes.com>",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
ldap3 = "^2.9.1"
loguru = "^0.6.0"
typer = "^0.4.0"

[tool.poetry.dev-dependencies]
pylint = "^2.13.3"
mypy = "^0.942"
black = "^22.3"
types-ldap3 = "^2.9.7"
pytest = "^7.1.3"

[tool.poetry.scripts]
ldapsearch-json = "ldapsearch_json.__main__:run_cli"

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"
